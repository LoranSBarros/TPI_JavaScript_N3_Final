<!DOCTYPE html>
<html lang="pt-BR">
<head>
    <meta charset="UTF-8">
    <title>Cadastro de Produtos</title>
    <link rel="stylesheet" href="styles.css">
    <script>
        function finalizarCadastro(event) {
            event.preventDefault();
            
            alert("Produto cadastrado com sucesso!");
            
            document.getElementById("formCadastroProduto").reset();
        }

        function mascaraReais(input) {
            let valor = input.value.replace(/\D/g, "");
            valor = (valor / 100).toFixed(2) + "";
            valor = valor.replace(".", ",");
            input.value = "R$ " + valor;
        }
    </script>
</head>
<body>
    <nav style="background-color: #0337e4; color: #fff; padding: 10px; text-align: center;">
        <a href="loja_de_instrumentos.html" style="color: #fff; text-decoration: none; font-size: 18px;">Início</a>
    </nav>

    <main style="padding: 20px; font-family: Arial, sans-serif;">
        <h1>Cadastro de Produtos</h1>
        <form id="formCadastroProduto" onsubmit="finalizarCadastro(event)">
            <label for="nomeProduto">Nome do Produto:</label>
            <input type="text" id="nomeProduto" required style="width: 100%; padding: 8px; margin: 10px 0;"><br>

            <label for="categoria">Categoria:</label>
            <input type="text" id="categoria" required style="width: 100%; padding: 8px; margin: 10px 0;"><br>

            <label for="preco">Preço (R$):</label>
            <input type="text" id="preco" oninput="mascaraReais(this)" required style="width: 100%; padding: 8px; margin: 10px 0;"><br>

            <label for="estoque">Quantidade em Estoque:</label>
            <input type="number" id="estoque" required style="width: 100%; padding: 8px; margin: 10px 0;"><br>

            <button type="submit" style="background-color: #010264; color: #fff; padding: 10px 20px; border: none; cursor: pointer;">Cadastrar Produto</button>
        </form>
    </main>
</body>
</html>
